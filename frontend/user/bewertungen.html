<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewertungen | Mein Urlaub</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img/header_feedback.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 60px 0;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .card {
            transition: transform 0.3s;
            margin-bottom: 24px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .star-rating {
            color: #ffc107;
        }

        .navbar-brand {
            font-weight: 700;
            color: #0d6efd !important;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }

        .review-title {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand p-0 me-0" href="index.html">
                <img src="img/logo.png" alt="Mein Urlaub Logo" height="72" class="d-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Start</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hotels.html">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fluege.html">Flüge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mietwagen.html">Mietwagen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="bewertungen.html">Bewertungen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <!-- Page Header -->
        <div class="page-header text-center">
            <div class="container">
                <h1 class="display-4">Bewertungen</h1>
                <p class="lead">Lesen Sie Erfahrungsberichte zu Hotels, Flügen und Mietwagen</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="container mb-4">
            <div class="row">
                <div class="col-md-9 mb-3">
                    <input type="text" id="reviewFilter" class="form-control"
                        placeholder="Suchen Sie nach Rezensent, Titel, Text...">
                </div>
                <div class="col-md-3 mb-3">
                    <select id="serviceTypeFilter" class="form-select">
                        <option value="alle">Alle Dienstleistungen</option>
                        <option value="hotel">Hotels</option>
                        <option value="flug">Flüge</option>
                        <option value="mietwagen">Mietwagen</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Reviews Cards -->
        <div class="container">
            <div class="row" id="reviewCards">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Lade...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Review Details Modal -->
        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Bewertungsdetails</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                    </div>
                    <div class="modal-body" id="reviewModalBody">
                        <!-- Details werden dynamisch geladen -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <a>&copy; 2025 Mein Urlaub - Ein Projekt im Rahmen der Vorlesung Verteilte Systeme an der DHBW Heilbronn</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Bewertungen Logik -->
    <script src="js/bewertungen.js"></script>
</body>

</html>
